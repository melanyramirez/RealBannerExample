<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>

  <style>
    header {
      background-color: #2a83fc;
      height: 600px;
    }

    h2 {
      font-family: DIN-Black, sans-serif;
      color: #2a83fc;
      font-size: 26px;
      font-weight: 600;
    }

    a {
      color: #000!important;
      font-size: 15px;
    }

    table>tbody>tr>td {
      padding: 27px 3px!important;
      border-top: 1px solid #818181 !important;
      text-align: right;
    }

    .main {
      margin-top: -350px;
      background-color: #fff;
      width: 1025px !important;
    }

    .banner-client {
      margin-top: 60px;
    }

    .banner-name {
      font-family: DIN-Medium, sans-serif;
      border-top: 1px solid #fff;
      font-weight: 300;
      margin-top: 46px;
      margin-bottom: 17px;
    }

    .banner-size {
      font-family: DIN-Regular, sans-serif;
      font-size: 15px;
      text-transform: capitalize;
    }

    .zip {
      font-family: DIN-Bold, sans-serif;
      font-size: 15px;
    }

    .b-top {
      border-top: 2px solid #000!important;
    }
    .backup_img{
      padding-right: 20px;
    }
    .logo-wrap {
      display: block;
      margin: 0 auto;
      height: 93px;
      width: 367px;
      padding: 80px 0;
    }
    .table{
      margin-bottom: 94px;
    }
    #logo {
      height: 93px;
      width: 367px;
    }

    #footer-logo {
      float: right;
      height: 18px;
      width: 195px;
    }

    .h-m-footer {
      margin-top: 71px;
      margin-bottom: 43px;
    }

    .h-m-footer p {
      color: #999999;
      font-size: 7px;
      line-height: 30px;
    }
  </style>
</head>
